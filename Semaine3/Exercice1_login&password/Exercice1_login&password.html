<!DOCTYPE html>
<html lang="fr">
<html>
  <head>
    <meta charset="utf-8">
    <title> Login et Password </title>
  </head>
  <body>
  <script type="text/javascript">


//Boucle pour reposer la question si erreur
  proceed = true;

  while (proceed){

      //Stockage des données dans des variables

      var questionIdentifiant = "Entrez votre identifiant";
      var questionMotDePasse = "Entrez votre mot de passe (plus de 4 caractères)";

      var identifiant = "joe@gmail.com";
      var motDePasse = "12345";

      var messageSucces = "Bienvenue";
      var messageErreur = "Identifiant ou mot de passe incorrect";

      var reponsequestionIdentifiant = prompt(questionIdentifiant);

      console.log ("questionIdentifiant", questionIdentifiant);


      //SI l'identifiant contient le caractère @
        if (/@/.test(reponsequestionIdentifiant)) {

            //On pose la deuxième question
            var reponsequestionMotDePasse = prompt(questionMotDePasse)
            console.log ("questionMotDePasse", questionMotDePasse);

              //Si l'identifiant ET le mot de passe contiennent plus de 4 caractères
              if (reponsequestionIdentifiant.length>4 && reponsequestionMotDePasse.length>4) {

                //SI l'identifiant est correct -> joe@gmail.com ET MDP correct -> 12345

                if (reponsequestionIdentifiant.toLowerCase() == identifiant && reponsequestionMotDePasse == parseInt(motDePasse)) {
                  alert (messageSucces);
                  proceed = false;
                }
                // L'identifiant et/ou le MDP sont faux
                else {
                  alert (messageErreur) ;
                }
              }

              //Salut
            // L'identifiant et/ou le MDP contiennent moins de 5 caractères
            else {
              alert (messageErreur + " l\'identifiant et/ou le MDP contiennent moins de 5 caractères, recommencez");
            }
        }

        // L'identifiant ne contient pas de @, on recommence la boucle
        else {
          alert(messageErreur + " l\'identifiant de contient pas de @, recommencez.");
        }
      }


    </script>

  </body>
</html>
