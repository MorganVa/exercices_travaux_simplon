<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fizz buzz</title>

  </head>
  <body>
  <script type="text/Javascript">



for (i=0; i<=100; i++) {

    if (i%5==0 && i%7==0) {
      console.log(i + " fizzbuzz");
    }
    else if (i%5==0) {
      console.log(i + " buzz");
    }
    else if (i%7==0) {
      console.log(i + " fizz");
    }
    else {
      console.log (i);
    }
}
  </script>
  </body>
</html>
